<div class="container mx-auto mt-4 p-4 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold mb-4">Invoice Form</h2>

  <form [formGroup]="invoiceForm" (ngSubmit)="addItem()" class="mb-4">
    <div class="mb-4">
      <label for="item" class="block text-sm font-medium text-gray-600"
        >Item</label
      >
      <input
        type="text"
        id="item"
        formControlName="item"
        class="w-full px-3 py-2 border rounded-md text-gray-700"
      />
    </div>

    <div class="mb-4">
      <label for="quantity" class="block text-sm font-medium text-gray-600"
        >Quantity</label
      >
      <input
        type="number"
        id="quantity"
        formControlName="quantity"
        class="w-full px-3 py-2 border rounded-md text-gray-700"
      />
    </div>

    <div class="mb-4">
      <label for="pricePerUnit" class="block text-sm font-medium text-gray-600"
        >Price per Unit</label
      >
      <input
        type="number"
        id="pricePerUnit"
        formControlName="pricePerUnit"
        class="w-full px-3 py-2 border rounded-md text-gray-700"
      />
    </div>

    <!-- ... Existing form fields -->

    <div class="mb-4">
      <label for="discount" class="block text-sm font-medium text-gray-600"
        >Discount</label
      >
      <input
        type="number"
        id="discount"
        formControlName="discount"
        class="w-full px-3 py-2 border rounded-md text-gray-700"
      />
    </div>

    <!-- ... Rest of the template -->

    <button
      type="submit"
      class="px-4 py-2 font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600"
    >
      Add Item
    </button>
  </form>

  <!-- Display the tax field only when an item is added -->
  <div *ngIf="showTaxField" class="mb-4">
    <div class="mb-4">
      <label for="tax" class="block text-sm font-medium text-gray-600"
        >Tax</label
      >
      <input
        type="number"
        id="tax"
        formControlName="tax"
        class="w-full px-3 py-2 border rounded-md text-gray-700"
      />
    </div>
  </div>

  <table class="w-full mb-4">
    <thead>
      <tr>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">
          Item
        </th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">
          Quantity
        </th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">
          Price per Unit
        </th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">
          Amount
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td class="px-4 py-2 text-left text-sm font-medium text-gray-700">
          {{ item.item }}
        </td>
        <td class="px-4 py-2 text-left text-sm font-medium text-gray-700">
          {{ item.quantity }}
        </td>
        <td class="px-4 py-2 text-left text-sm font-medium text-gray-700">
          {{ item.pricePerUnit }}
        </td>
        <td class="px-4 py-2 text-left text-sm font-medium text-gray-700">
          {{ item.amount }}
        </td>
      </tr>
    </tbody>
  </table>

  <p class="text-lg font-semibold">
    Total Amount: {{ totalAmount | currency }}
  </p>
</div>
